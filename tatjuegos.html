<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tat</title>
        <link rel="stylesheet" href="./styles.css">

        <section id="pantalla-juegos" class="what-trenta-days">

                    <img src="./assets/Escoge modulo.png" alt="Escoge Módulo" class="width-450px">

                </label>

                <p class="titulos">Gestión De Emociones</p>
