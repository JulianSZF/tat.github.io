<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tat</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body style="height: 125vh">
        <section id="n-s-e-o-1" class="untitle-trenta-days">
            <button onclick="mostrarMenu()" class="menu2">Menú</button>
            <div id="menu" class="menu-a2">
                <a href="./tatjuegos.html">Escoge Modulo</a>
                <a href="./tatEmociones.html">Juegos De Emociones</a>
                <a href="./tatMatematicas.html">Juegos De Matematicas</a>
                <a href="./tatLenguaje.html">Juegos De Lenguaje</a>
            </div>
            <div class="no-gab">
                <p>
                    <img src="./assets/gestion de emociones.png" alt="Gestión De Emociones" class="width-450px">
                </p>
                <p class="titulos">Nivel 1</p>
                <p class="titulos-juntos">Gira dos cartas y encuentra las caras con emociones iguales</p>
            </div>
            <div class="yes-trenta-days" style="height: 340px">
                <p id="tiempoTranscurrido"><span id="tiempo">00:00:00</span></p>
                <div id="memory-game" class="memory-game">
                    
                </div>
            </div>
            <div class="bloque-resultado">
                <div id="resultado">Mucha Suerte</div>
                <section id="reiniciar">
                    <button class="botones" id="boton-reiniciar">Reiniciar</button>
                </section>
                
            </div>
            <table id="tablaDatos" border="1">
                <tr>
                    <th>Tiempo Total</th>
                </tr>
            </table>
            <div class="display-flex">
                <div class="mensajes">
                    <p id="aciertos-jugador" class="decoracion">0</p>
                    <img src="./assets/chulito.png" alt="Correcto">
                    <p>CORRECTO</p>
                </div>
        
                <div class="mensajes">
                    <p id="aciertos-enemigo" class="decoracion">0</p>
                    <img src="./assets/equis.png" alt="Incorrecto">
                    <p>INCORRECTO</p>
                </div>
            </div>
        
            <div>
                <section id="botones-levels">
                    <button class="botones" onclick="anteriorNivelEmo('nivel1')" id="anterior-lvl">Anterior Nivel</button>
                    <button class="botones" onclick="siguienteNivelEmo('nivel1')" id="siguiente-lvl">Siguiente Nivel</button>
                </section>
            </div>
        </section>
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    listEmo('nivel1')
                })
            </script>
            <script src="./js/tat.js"></script>
    </body>
</html>
